name: Scheduled Menu Update (test)

on:
  schedule:
    - cron: '20 14 * * 6'  # Sobota 16:20 českého času (14:20 UTC)

permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Fetch scheduled-update branch
        run: |
          git fetch origin scheduled-update

      - name: Replace only data/Menu.json from scheduled-update
        run: |
          git checkout origin/scheduled-update -- data/Menu.json

      - name: Commit and push updated Menu.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "Scheduled update: replaced Menu.json from scheduled-update"
          git push origin main
